{%extends 'base.html' %}

{% block head %}

{% endblock %}



{%block content %}
<div id="alerts" class= "flex flex-col items-center">
</div>
<div class="h-screen grid grid-cols-1 md:grid-cols-2" >    
    <div class="flex flex-col justify-center items-center">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Youtube" class="h-2/3 w-5/6 ">

        <div class="text-center">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500 p-12 font-black text-6xl lg:text-8xl">SyncTube</span>
        </div>
    </div>

    <div class="flex flex-col justify-around items-center h-full">
        <form id="join" class="w-5/6 lg:w-7/12" onsubmit="sendData(event, this)">
            <div class="flex flex-col p-5 rounded-lg shadow space-y-6 border-2 border-purple-600 rounded-lg lg:p-10">
              <h1 class="font-bold text-xl text-center text-white">Join A Room</h1>
    
                <input type="text" placeholder="Enter the room code" name="code" class="border-2 rounded px-3 py-2 w-full focus:outline-none focus:outline-none" required/>

                <input type="text" placeholder="Enter a name" name="name" class="border-2 rounded px-3 py-2 w-full focus:outline-none focus:outline-none" required/>

                <button class="rounded-lg bg-purple-600 text-white focus:outline-none w-full h-16 hover:bg-purple-800">Join Room</button>
            </div>
        </form>

        <form id="make" class="w-5/6 lg:w-7/12" onsubmit="sendData(event, this)">
            <div class="flex flex-col p-5 rounded-lg shadow space-y-6 border-2 border-red-500 rounded-lg lg:p-10">
                <h1 class="font-bold text-xl text-center text-white">Make A Room</h1>

                <input type="text" placeholder="Enter a name" name="name" class="border-2 rounded px-3 py-2 w-full focus:outline-none focus:outline-none" required/>

                <input type="text" placeholder="Enter Youtube Video Link" name="video" class="border-2 rounded px-3 py-2 w-full focus:outline-none" required/>

                <button class="rounded-lg bg-transparent border-2 border-red-700 text-white focus:outline-none w-full h-16 hover:bg-red-700">
                    Make Room
                </button>
            </div>
        </form>         
        <div class="flex text-center items-center">
            <a href="https://twitter.com" target="_blank"><span class="text-blue-400 hover:text-blue-400">About this website</span></a>
        </div> 
    </div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/alert.js') }}" defer></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" defer></script>
  
</script>
{% endblock %}
