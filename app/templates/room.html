{% extends 'base.html' %}

{%block head%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
{%endblock%}

{% block content %}


<div class="h-full w-full grid grid-cols-10 grid-rows-1 gap-x-10 ">
  <div class="col-span-7">
      <div class="py-12">
        <input id="videoInput" type="text" placeholder="YouTube Video Link" name="video" class="rounded-lg focus:outline-none focus:ring focus:border-purple-800 w-4/6 h-12 p-3" required></input>
        <button id="videoButton" class="rounded-lg bg-purple-600 text-white text-1xl focus:outline-none w-1/16 h-12 p-3 hover:bg-purple-800">
          Request a Video
        </button>
      </div>
      <div id="player"></div>

      <div class="p-12" id="controls" class="items-center w-5/6">
        <input id="timeline" type="range" min=0 max=1000 value=0 onChange="scrubVideo()" class="w-full">

        <div class="flex flex-row justify-between items-center">
          <div>
            <button class="rounded-lg bg-transparent border-2 border-purple-600 text-white text-2xl px-5 focus:outline-none h-12 hover:bg-purple-800" id="playButton">
              <i class="bi bi-play-fill"></i>
            </button>
            <button class="rounded-lg bg-transparent border-2 border-purple-600 text-white text-2xl px-5 focus:outline-none h-12 hover:bg-purple-800" id="skipButton">
              <i class="bi bi-skip-end-fill"></i>
            </button>
          
            <input type="range" id="volumeBar" name="volumeBar" min="0" max="100" value="50" onChange="adjustVolume()">
          </div>
          
          <button class="rounded-lg bg-purple-600 text-white text-1xl px-5 focus:outline-none h-12 hover:bg-purple-800" id="fullscreenButton">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
        </div>
        <p class="text-white">{{context.user.room}}</p>
      </div>
    </div>     

    <div style="background-color:#2b2b28" class="flex flex-col justify-around col-span-3 w-full h-full">
        <div style="height:5vh">
          <span class="text-white text-2xl text-center">Room Chat</span>
        </div>
        
        <div id="chat" style="height:90vh" class="flex flex-col w-full overflow-y-auto border-2 border-gray-700">
        </div>
        
        <div style="height:5vh" class="flex flex-row justify-evenly">
            <textarea placeholder="Please be nice :)" id="messageInput" name="message" class="resize-none rounded-md focus:outline-none focus:ring focus:border-purple-800 w-3/4 h-12 p-2"></textarea>
            <button id="messageButton" class="rounded-md bg-purple-600 text-white focus:outline-none w-1/5 h-12 p-2 hover:bg-purple-800">
              Send
            </button>
        </div>
        
    </div>
</div>



<p id="username" class="visibility: hidden">{{context.user.username}}</p>
<p id="room" class="visibility: hidden">{{context.user.room}}</p>
<p id="userId" class="visibility: hidden">{{context.user.id}}</p>

<script defer type="text/javascript" src="{{ url_for('static', filename='js/roomSocketio.js') }}"></script>

{% endblock %}
