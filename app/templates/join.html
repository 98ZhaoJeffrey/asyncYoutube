{% extends 'base.html' %}

{% block content %}


<div class="h-1/2 rounded-lg p-8" id="Join">
    <form id="join">
        <div class="flex flex-row">
            <input type="text" placeholder="Enter a name" name="name" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></input>
            
            <button class="rounded-lg bg-purple-600 text-white focus:outline-none w-1/3 h-16 hover:bg-purple-800">
                Join room
            </button>
        </div>
    </form>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/join.js') }}"></script>

{% endblock %}
