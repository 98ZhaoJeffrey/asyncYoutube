{% extends 'base.html' %}

{% block content %}


<div class="bg-red-600 w-1/4 rounded-lg p-8">
    <form>
        <div>
            <label for="name">Enter a name</label>
            <br>
            <input type="text" placeholder="name" name="name" required></input>
        </div>
        <button class="rounded-lg bg-purple-600 text-white focus:outline-none w-1/3 h-16 hover:bg-purple-800">
            Join room
        </button>
    </form>  
</div>

<script>
    const form = document.getElementsByTagName('form')[0]
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let data = new FormData(document.getElementsByTagName('form')[0])
        fetch(window.location.href, {
            method: "POST",
            body: data
        })  
        .then(response => {
            return response.json()
        })
        .then(data => {
                console.log(data)
                //window.location ='room'
            })
        .catch(error => console.log((JSON.parse(error)).error));
    }) 
</script>
{% endblock %}
